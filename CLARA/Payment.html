<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .success-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.9s ease-in-out;
        }
         h2 a{
            text-decoration: none;
            text-transform: capitalize;
            font-size: large;
            color: green;
        }
        .success-icon {
            font-size: 50px;
            color: green;
        }
        h2 {
            margin-top: 10px;
        }
        p {
            font-size: 18px;
        }
        .back-home {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background: green;
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: background 1s;
        }
        .back-home:hover {
            background: darkgreen;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon">✔️</div>
        <h2>Payment Successful</h2>
        <p>Thank you for your payment! Your transaction has been processed successfully.</p>
        <h2><a href="mailto:dushaneclara@gmail.com"> Once you have paid send Screenshot to this email address[dushaneclara@gmail.com] for verification</a></h2>
        <button class="back-home" onclick="window.location.href='cart.html'">Back to Home</button>
    </div>



    <script>
        document.addEventListener("DOMContentLoaded", function() {
            setTimeout(function() {
                document.querySelector(".back-home").style.display = "inline-block";
            }, 5000);
        });
    </script>
</body>
</html>
